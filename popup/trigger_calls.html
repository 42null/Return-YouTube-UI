<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="trigger_calls.css" id="popup-style"/>
    <title>Return YouTube UI Popup Page</title> <!--I don't think this is ever visible to the user but might in a task manager somewhere -->
  </head>

<body>
  <div id="titlePage"><!--TODO: Come up with a better id name-->
    <h2>
      Return YouTube UI
    </h2>
    <div style="text-align: center;">
      <img src="../icons/ReturnYouTubeUIIconV2R2_512.png" alt="[Return Youtube UI Logo]" width="40%" height="auto" />
    </div>
  </div>

  <div id="read-change-data-permission-request-message" class="hidden">
    <p>This is a test</p>
  </div>

  <div id="popup-content">
    <h3>Actions</h3>
<!--    <button type="submit" id="ManuallyReApplyJSPageModifications">Re-Apply JS page modifications</button>-->
    <div class="primary_buttons">
      <div class="majorButton">
        <button type="submit" id="settingsPageButton">Page Settings</button>
        <table id="settingsOptionsList" >
          <tr>
            <th>Setting</th>
            <th>Value</th>
          </tr>
        </table>
      </div>



      <div class="majorButton">
        <button type="submit" id="extensionPreferencesPageButton">App Preferences</button>
      </div>
      <div class="majorButton">
        <button type="submit" id="reloadExtension">Reload Extension</button>
      </div>
    </div>
  </div>

  <div id="error-content" class="hidden">
    <p>For security purposes this extension only works on <a href="https://www.youtube.com/" title="Open YouTube in a new tab" target="_blank">YouTube.com</a>.</p>
  </div>

  <div id="footer">
    <h5><u>View Extension On</u>...</h5>
    <ul class="homepageLink" style="list-style:none!important;">
      <table style="margin:0 auto; text-align: center;">
        <tr>
          <th class="githubHomepage"><li><a href="https://github.com/42null/Return-YouTube-UI">Github</a></li></th>
          <th class="firefoxHomepage"><li><a href="https://addons.mozilla.org/en-US/firefox/addon/return-youtube-ui/">Add-Ons</a><br></li></th>
        </tr>
      </table>
    </ul>
    <p id="under_development_disclaimer" class="smaller"><i>(Project under active development)</i></p>
  </div>
</body>

<!--Include after page is built-->
  <script src="popupSettings.js"></script>
  <script src="../injectionInjector.js"></script>
  <script src="trigger_calls.js"></script>
  <script src="popup_page_preferences.js"></script>

</html>
